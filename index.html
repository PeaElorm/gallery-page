<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Gallery Page</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
*{
    box-sizing: border-box;
}

body{
    font-family: 'Roboto',sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    height: 100vh;
    overflow: hidden;
}

.container{
    display: flex;
    width: 90vw;
}

.slide{
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 50px;
    height: 80vh;
    flex: 0.5;
    cursor: pointer;
    position: relative;
    margin: 10px;
    transition: flex 0.7s ease-in;
    color: rgb(255, 255, 255);
}

h3{
    bottom: 20px;
    left: 20px;
    position: absolute;
    opacity: 0;
    margin: 0;
}

.slide.active{
    flex: 5;
}

.slide.active h3{
    opacity: 1;
    transition: opacity 0.3s ease-in 0.5s ;
}

@media(max-width:480px){
    /* for mantaining vetical display of slides but hiding last two slides on 480px or less screen sizes */
    /* .slide:nth-of-type(4), .slide:nth-of-type(5){
        display: none;
    } */

    .container{
        display: flex;
        flex-direction: column;
        width: 70vw;
        height: 70vh;
    }

}



</style>
<body>
    <h1>Our Gallery</h1>
    <div class="container">
        <div class="slide active" style="background-image: url(https://assets-news.housing.com/news/wp-content/uploads/2018/01/30130410/Decor-trends-that-will-define-2018-FB-1200x700-compressed.jpg);">
            <h3>Live the color!</h3> 
        </div>
        <div class="slide" style="background-image: url(https://pictures-ghana.jijistatic.com/21575361_ODAwLTgwMC05Njk4ZTBjMjIz.jpg);">
            <h3>Experience the beauty</h3>
        </div>
        <div class="slide" style="background-image: url(https://cdn.homedit.com/wp-content/uploads/2020/06/living-room-decor-with-backlight-fixtures.jpg);">
        <h3>Live the comfy!</h3>
        </div>
        <div class="slide" style="background-image: url(https://artyz.in/wp-content/uploads/2019/07/5-Interior-Decoration-secrets-that-nobody-told-you-about.jpg);">
        <h3>Experience Life!</h3>
        </div>
        <div class="slide" style="background-image: url(https://stylesatlife.com/wp-content/uploads/2018/10/Interior-Designs-For-Hall.jpg.webp);">
        <h3>Live your Dream!</h3>
        </div>
    </div>
    <script>
        const slides = document.querySelectorAll(".slide");

slides.forEach(slide => {
    slide.addEventListener("click", () => {
      removeActiveClasses()
    slide.classList.add("active");
  });
});

function removeActiveClasses() {
  slides.forEach(slide => {
    slide.classList.remove("active");
  });
}

    </script>
</body>
</html>
